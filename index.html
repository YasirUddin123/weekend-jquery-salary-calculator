<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="design.css">
        <script src="jquery.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <header>
        <h1 id="title">Salary Calculator</h1>
        </header>

        <h2>Add Employee</h2>
        <input id="firstNameValue" placeholder="First Name" type="text">
        <input id="lastNameValue" placeholder="Last Name" type="text">
        <input id="idValue" placeholder="ID" type="number">
        <input id="jobTitleValue" placeholder="Title" type="text">
        <input id="annualSalaryValue" placeholder="Annual Salary" type="number">
        <button id="submitButton">Submit</button>

        <h2>Employees</h2>
        <table id="table">
            <thead id="th">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="addNewEmployeeRow">
            </tbody>
        </table>

        <h2 id="totalMonthlyValue"><span class="redColor"></span></h2>
    </body>
</html>
